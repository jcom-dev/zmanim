name: Build Dev Image

on:
  push:
    branches:
      - dev
    paths:
      - '.coder/Dockerfile.dev'
      - 'api/go.mod'
      - 'api/go.sum'
      - 'web/package.json'
      - 'web/package-lock.json'
      - '.github/workflows/build-dev-image.yml'
  workflow_dispatch: # Allow manual triggers

jobs:
  build:
    name: Build and Push Development Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DEV_DOCKER_USERNAME }}
          password: ${{ secrets.DEV_DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jcomdev/zmanim
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .coder/Dockerfile.dev
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=jcomdev/zmanim:buildcache
          cache-to: type=registry,ref=jcomdev/zmanim:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
