# Redis 7 Configuration for Zmanim
# Optimized for m7g.medium (2 vCPU, 4GB RAM)

# NETWORK
bind 127.0.0.1 ::1
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# GENERAL
daemonize no
supervised systemd
pidfile /var/run/redis/redis.pid
loglevel notice
logfile /var/log/redis/redis.log

# SNAPSHOTTING (RDB persistence)
# After 900 sec (15 min) if at least 1 key changed
save 900 1
# After 300 sec (5 min) if at least 10 keys changed
save 300 10
# After 60 sec if at least 10000 keys changed
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data/redis

# APPEND ONLY FILE (AOF persistence)
# Disabled AOF - RDB snapshots are sufficient for caching data
# AOF can cause permission issues during initialization
appendonly no
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# MEMORY MANAGEMENT
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# LAZY FREEING
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# CLIENTS
maxclients 10000

# SECURITY
# Note: Password will be set via environment variable at runtime
# requirepass will be configured by user-data script from SSM Parameter Store

# PERFORMANCE
slowlog-log-slower-than 10000
slowlog-max-len 128
